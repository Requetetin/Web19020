<html>
    <head>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        
        <script type="text/babel">
            const htmlRoot = document.getElementById('root')

            const Wall = () => {
              const style = {
                width: '208px',
                height: '208px',
                backgroundImage: 'url("Tree.png")'
              }
              return <div style={style} />
            }

            const Goal = () => {
              const style = {
                width: '208px',
                height: '208px',
                backgroundImage: 'url("TM.png")'
              }
              return <div style={style} />
            }

            const Player = ({sprite}) => {
              const style = {
                width: '208px',
                height: '208px',
                backgroundImage: sprite
              }
              return <div style={style} />
            }

            const Empty = () => {
              const style = {
                width: '208px',
                height: '208px',
                backgroundColor: 'white'
              }
              return <div style={style} />
            }

            const Beggining = () => {
              const center = {
                textAlign: 'center'
              }

              const style = {
                width: '260px',
                height: '240px',
                backgroundImage: 'url("Start.png")',
                marginRight: 'auto',
                marginLeft: 'auto'
              }

              const text = {
                color: 'blue'
              }

              return (
                <div style={center}>
                  <div style={style} />
                  <h1 style={text}>BIENVENIDO</h1>
                  <h2 style={text}>CYNDAQUIL MAZE</h2>
                </div>
              )
            }

            const Ending = ({movimientos}) => {
              const center = {
                textAlign: 'center'
              }

              return(
                <div style={center}>
                  <h1>FELICIDADES</h1>
                  <h2>Completar el laberinto le tomo:</h2>
                  <h3>{movimientos} movimientos</h3>
                  <img src='Cyndaquil.gif' width='208px' height='208px' />  
                </div>
              )
            }

            const Maze = () => {
              const [mazeData, setMazeData] = React.useState([])

              const rowStyles = {
                display: 'grid',
                gridAutoFlow: 'column'
              }
            
              //Mvmnt
              const [playerX, setPlayerX] = React.useState(1)
              const [playerY, setPlayerY] = React.useState(1)

              //Sprites
              const [sprite, setSprite] = React.useState('url(CyndaquilD.png)')

              //Steps
              const [movimientos, setMovimientos] = React.useState(0)

              //Screen
              const [screen, setScreen] = React.useState(1)

              //Size
              const [mazeSize, setMazeSize] = React.useState(10)

              const handleKeyDown = (event) => {
                if(event.key === 'd') {
                  setSprite(() => {
                    return 'url(CyndaquilR.png)'
                  })
                  if(mazeData[playerY][playerX+1] === ' '){
                    setPlayerX((oldValue) => {
                      setMovimientos((oldValue) => {
                        return oldValue +1
                      })
                      mazeData[playerY][playerX] = ' '
                      mazeData[playerY][playerX+1] = 'p'
                      return oldValue+1
                    })
                  }
                  if(mazeData[playerY][playerX+1] === 'g'){
                    setScreen(() => {
                      return 0
                    })
                  }
                }
                if(event.key === 'a') {
                  setSprite(() => {
                    return 'url(CyndaquilL.png)'
                  })
                  if(mazeData[playerY][playerX-1] === ' '){
                    setPlayerX((oldValue) => {
                      setMovimientos((oldValue) => {
                        return oldValue +1
                      })
                      mazeData[playerY][playerX] = ' '
                      mazeData[playerY][playerX-1] = 'p'
                      return oldValue-1
                    })
                  }
                  if(mazeData[playerY][playerX-1] === 'g'){
                    setScreen(() => {
                      return 0
                    })
                  }
                }
                if(event.key === 'w') {
                  setSprite(() => {
                    return 'url(CyndaquilU.png)'
                  })
                  if(mazeData[playerY-1][playerX] === ' '){
                    setPlayerY((oldValue) => {
                      setMovimientos((oldValue) => {
                        return oldValue +1
                      })
                      mazeData[playerY][playerX] = ' '
                      mazeData[playerY-1][playerX] = 'p'
                      return oldValue-1
                    })
                  }
                  if(mazeData[playerY-1][playerX] === 'g'){
                    setScreen(() => {
                      return 0
                    })
                  }
                }
                if(event.key === 's') {
                  setSprite(() => {
                    return 'url(CyndaquilD.png)'
                  })
                  if(mazeData[playerY+1][playerX] === ' '){
                    setPlayerY((oldValue) => {
                      setMovimientos((oldValue) => {
                        return oldValue +1
                      })
                      mazeData[playerY][playerX] = ' '
                      mazeData[playerY+1][playerX] = 'p'
                      return oldValue+1
                    })
                  }
                  if(mazeData[playerY+1][playerX] === 'g'){
                    setScreen(() => {
                      return 0
                    })
                  }
                }
              }

              const handleSubmit = () => {
                setScreen(() => {
                  return 2
                })
              }

              const style = {
                textAlign: 'center'
              }

              const button = {
                width: '60px',
                height: '40px'
              }
              
              let mazeFetch = 'http://ubeje.xyz:3001/?type=json&w=10&h=10'
                React.useEffect(() => {
                  fetch(mazeFetch)
                    .then(r => r.json())
                    .then(r => setMazeData(r))
                }, [])

                console.log('render', mazeData)
                if(screen === 1){
                  return(
                    <div>
                      <Beggining />
                      <div  style={style}>
                        <button onClick={handleSubmit} style={button}>Next</button>
                      </div>
                    </div>
                  )
                }
                else if(screen > 1){
                  return (
                    <div tabIndex="1" onKeyDown={handleKeyDown}>
                      {mazeData.map((row, rowIndex) => {
                        return (
                          <div style={rowStyles}>
                            {row.map((cell, colIndex) => {
                              switch(cell) {
                                case 'p':
                                  return <Player sprite={sprite} />
                                case 'g':
                                  return <Goal />
                                case ' ':
                                  return <Empty />
                                default:
                                  return <Wall />
                              }
                            })}
                          </div>
                        )
                      })}
                    </div>
                  )
                }
                
              
              else{
                return(
                  <Ending movimientos={movimientos} />
                )
              }
            }
            ReactDOM.render(
                <Maze />,
                htmlRoot
            ) 
        </script>
    </body>
</html>
